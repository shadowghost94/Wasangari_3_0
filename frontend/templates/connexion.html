{%load static%}
<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Connexion-Wasangari</title>
        <link
            rel="stylesheet"
            href="{% static 'assets/css/inscription.css' %}"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="container">
            <div id="s-inscrire">
                <h1>CONNECTEZ-VOUS ICI !</h1>
            </div>

            <div class="container-0">
                <div class="iscr-images"></div>
                <div class="form-container">
                    <div class="progress-bar">
                        <div class="progress" id="progress"></div>
                    </div>

                    <!-- Première étape du formulaire -->
                    <div class="form-step visible" id="step1">
                        <h2 class="form-title">Créez votre compte</h2>
                        <form method="post">
                            {% csrf_token %}
                            <h2 class="form-title">Connexion</h2>

                            <div class="form-group">
                                <label for="email">Email</label>
                                <input
                                    type="email"
                                    id="email"
                                    name="email"
                                    class="form-control"
                                    required
                                />
                            </div>

                            <div class="form-group">
                                <label for="password">Mot de passe</label>
                                <input
                                    type="password"
                                    id="password"
                                    name="password"
                                    class="form-control"
                                    required
                                />
                            </div>

                            <button type="submit" class="btn">
                                Se connecter
                            </button>

                            <p id="pageconnexion">
                                Pas encore de compte ?
                                <a href="{% url 'inscription' %}">S'inscrire</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script></script>
    </body>
</html>
