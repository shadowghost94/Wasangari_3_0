{%load static%}
<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Connexion-Wasangari</title>
        <link
            rel="stylesheet"
            href="{% static 'assets/css/inscription.css' %}"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="container">
            <div id="s-inscrire">
                <h1>CONNECTEZ-VOUS ICI !</h1>
            </div>

            <div class="container-0">
                <div class="iscr-images"></div>
                <div class="form-container">
                    <div class="progress-bar">
                        <div class="progress" id="progress"></div>
                    </div>
                    <div class="success-message" id="successMessage">
                        Connexion réussie ! Redirection vers la page
                        d'accueil...
                    </div>
                    <div class="success-message" id="elseMessage">
                        Les identifiants que vous avez saisi sont incorrect.
                        Veuillez réessayer !
                    </div>

                    <!-- Première étape du formulaire -->
                    <div class="form-step visible" id="step1">
                        <h2 class="form-title">Créez votre compte</h2>
                        <form method="post" id="connexionform">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input
                                    type="email"
                                    id="email"
                                    name="email"
                                    class="form-control"
                                    required
                                />
                            </div>

                            <div class="form-group">
                                <label for="password">Mot de passe</label>
                                <input
                                    type="password"
                                    id="password"
                                    name="password"
                                    class="form-control"
                                    required
                                />
                            </div>

                            <button type="submit" class="btn" id="connectBtn">
                                Se connecter
                            </button>

                            <p id="pageconnexion">
                                Pas encore de compte ?
                                <a href="{% url 'inscription' %}">S'inscrire</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script>
            const connexionform = document.getElementById("connexionform");
            const successMessage = document.getElementById("successMessage");
            const elseMessage = document.getElementById("elseMessage");

            connexionform.addEventListener("submit", async function (e) {
                e.preventDefault();

                const email = document.getElementById("email").value;
                const password = document.getElementById("password").value;

                if (email && password) {
                    const formData = new FormData();

                    formData.append("email", email);
                    formData.append("password", password);

                    try {
                        const response = await fetch("{% url 'connexion' %}", {
                            method: "POST",
                            body: formData,
                            headers: {
                                "X-Requested-With": "XMLHttpRequest",
                            },
                        });

                        const data = await response.json();

                        if (response.ok && data.success) {
                            successMessage.style.display = "block";
                            elseMessage.style.display = "none";

                            setTimeout(() => {
                                window.location.href = "{% url 'acceuil' %}";
                            }, 2000);
                        } else {
                            elseMessage.textContent =
                                data.message || "Erreur lors de la connexion";
                            elseMessage.style.display = "block";
                            successMessage.style.display = "none";
                        }
                    } catch (error) {
                        elseMessage.textContent = "Une erreur s'est produite.";
                        elseMessage.style.display = "block";
                        successMessage.style.display = "none";
                        console.error(error);
                    }
                } else {
                    elseMessage.textContent =
                        "Veuillez entrer email et mot de passe.";
                    elseMessage.style.display = "block";
                    successMessage.style.display = "none";
                }
            });
        </script>
    </body>
</html>
